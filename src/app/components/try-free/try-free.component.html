<div class="p-8 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <form [formGroup]="form">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round flex-auto w-30rem">
      <div class="py-2 px-6 sm:px-6">

        <div class="text-900 font-semibold text-center text-lg mt-3">Experimente agora nossa Plataforma</div>
        <p-divider class="m-4"></p-divider>
        <div class="flex gap-5 flex-column-reverse md:flex-row">
          <div class="flex-auto p-fluid">
            <div class="mb-4">
              <label for="name" class="block font-medium text-900 mb-2">Nome Completo</label>
              <input id="name" type="text" pInputText formControlName="name">
            </div>
            <div class="mb-4">
              <label for="email" class="block font-medium text-900 mb-2">E-mail corporativo</label>
              <input id="email" type="text" pInputText formControlName="email">
              <p-checkbox name="checkbox" formControlName="notification" [binary]="true" label="Desejo receber notificações sobre gestão documental" class="text-sm ml-3 gap-2 mt-2 text-900"
                inputId="binary"></p-checkbox>
            </div>
            <div class="mb-4">
              <label for="phone" class="block font-medium text-900 mb-2">Telefone</label>
              <p-inputMask mask="(99) 9999-9999" formControlName="phone" placeholder="(99) 9999-9999"></p-inputMask>
            </div>
            <div class="mb-4">
              <label for="position" class="block font-medium text-900 mb-2">Cargo</label>
              <input id="position" type="text" pInputText formControlName="position">
            </div>
            <div class="mb-4">
              <label for="companyName" class="block font-medium text-900 mb-2">Nome da Empresa</label>
              <input id="companyName" type="text" pInputText formControlName="companyName">
            </div>
            <div class="mb-4">
              <label for="segment" class="block font-medium text-900 mb-2">Escolha uma segmento ou digite abaixo</label>
              <p-dropdown formControlName="selected" [options]="segments" [editable]="true" optionLabel="name" placeholder="Selecione ou digite"></p-dropdown>
            </div>

            <div class="mb-4">
              <label for="numberOfEmployees" class="block font-medium text-900 mb-2">Número de funcionários</label>
              <input id="numberOfEmployees" [min]="0" type="number" pInputText formControlName="numberOfEmployees">
            </div>
            <div class="mb-4">
              <label for="accessUrl" class="block font-medium text-900 mb-2">Defina sua URL de acesso</label>
              <div class="p-inputgroup">
                <input id="accessUrl" placeholder="nomedasuaempresa" type="text" class="text-sm" pInputText formControlName="accessUrl">
                <span class="bg-bluegray-100 p-inputgroup-addon text-800">.egedocplatform.cloud</span>
              </div>
            </div>

            <div class="text-sm flex justify-content-center align-items-center">
              <p>Ao informar meus dados, eu concordo com a <a href="#" class="mt-3">Política de Privacidade</a>.</p>
            </div>

            <div class="flex justify-content-center align-items-center">
              <p-toast></p-toast>
              <p-confirmDialog></p-confirmDialog>
              <button pButton pRipple (click)="submitForm($event)" label="Comece a usar" class="bg-bluegray-600 font-bold m-5 w-8"></button>
          </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
</div>
