<div class="surface-card shadow-2 border-round p-4">
  <div class="flex justify-content-between align-items-center mb-5">
      <span class="text-xl text-900 font-medium">Usuários liberados para experimentar a plataforma</span>

  </div>
  <ul *ngFor="let sub of subscribers" class="list-none p-0 m-0">
      <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between p-3 border-1 mb-3 bg-yellow-50 border-yellow-500" style="border-radius: 10px;">
          <div>
              <div>
                  <span class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-circle border-1 border-yellow-200">
                      <i class="pi pi-file text-yellow-700"></i>
                  </span>
                  <span class="text-yellow-700 font-bold ml-2">{{ sub.name }}</span>
              </div>
              <p class="text-yellow-700 mt-2 mb-0">Data de cadastro: <span class="text-bluegray-800 font-medium">{{ sub.data | date:"dd/MM/yyyy 'às' hh:mm'h'" }}</span></p>
          </div>
          <div class="flex align-items-center justify-content-between md:justify-content-end mt-3 md:mt-0">
              <div class="text-right ml-3">
                  <span class="text-yellow-700 font-bold">{{ sub.email }}</span>
                  <p class="mt-1 mb-0 text-yellow-700">{{ sub.companyName }}</p>
              </div>
          </div>
      </li>
  </ul>
</div>
